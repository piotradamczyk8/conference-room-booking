# ============================================
# AI RoomBook - Inteligentny System Rezerwacji
# Docker Compose Configuration
# ============================================

services:
  # ====================
  # BACKEND (Symfony)
  # ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crb-backend
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_SECRET=${APP_SECRET:-change_me}
      - DATABASE_URL=${DATABASE_URL:-postgresql://app:secret@database:5432/conference_rooms?serverVersion=16}
      - MESSENGER_TRANSPORT_DSN=${MESSENGER_TRANSPORT_DSN:-amqp://guest:guest@rabbitmq:5672/%2f/messages}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$}
      - API_PIN=${API_PIN:-}
    volumes:
      - ./backend:/var/www/html
      - backend_var:/var/www/html/var
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  # ====================
  # MESSENGER WORKER
  # ====================
  messenger-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crb-messenger
    restart: unless-stopped
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DATABASE_URL=${DATABASE_URL:-postgresql://app:secret@database:5432/conference_rooms?serverVersion=16}
      - MESSENGER_TRANSPORT_DSN=${MESSENGER_TRANSPORT_DSN:-amqp://guest:guest@rabbitmq:5672/%2f/messages}
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - backend
      - rabbitmq
    networks:
      - app-network

  # ====================
  # FRONTEND (Next.js)
  # ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crb-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - app-network

  # ====================
  # DATABASE (PostgreSQL)
  # ====================
  database:
    image: postgres:16-alpine
    container_name: crb-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-conference_rooms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-conference_rooms}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ====================
  # RABBITMQ
  # ====================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: crb-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  # ====================
  # NGINX (Reverse Proxy)
  # ====================
  nginx:
    image: nginx:alpine
    container_name: crb-nginx
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/public:/var/www/html/public:ro
    depends_on:
      - backend
    networks:
      - app-network

# ====================
# VOLUMES
# ====================
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  backend_var:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local

# ====================
# NETWORKS
# ====================
networks:
  app-network:
    driver: bridge
